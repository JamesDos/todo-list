<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Todo List</h1>
  </div>
  <div class="side-bar">
    <h2>Home</h2>
    <ul class="side-bar-top-list">
      <li class="side-bar-item">
        <div data-name>All Tasks</div>
      </li>
      <li class="side-bar-item">
        <div data-name>Today</div>
      </li>
      <li class="side-bar-item">
        <div data-name>This Week</div>
      </li>
      <li class="side-bar-item">
        <div data-name>Important</div>
      </li>
    </ul>
    <h2 id="projects-label">Projects</h2>
    <ul>
      <li>
        <div class="side-bar-item" id="add-project-button">+ Add Project</div>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <h1 class="main-content-title">Inbox</h1>
    <div class="task-container"></div>
  </div>
</body>
</html>
