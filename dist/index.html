<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Todo List</h1>
  </div>
  <div class="side-bar">
    <div class="home-section">
      <h2 id="home-label">Home</h2>
      <div class="side-bar-item home-item hover-highlight selected">All Tasks</div>
      <div class="side-bar-item home-item hover-highlight">Today</div>
      <div class="side-bar-item home-item hover-highlight">Next 7 Days</div>
      <div class="side-bar-item home-item hover-highlight">Important</div>
      <div class="side-bar-item home-item hover-highlight">Completed</div>
    </div>
    <div class="projects-section">
      <h2 id="projects-label">Projects</h2>
      <div class="side-bar-item">
        <div class='hover-highlight' id="add-project-btn">+ Add Project</div>
      </div>
      <div class="project-list"></div>
    </div>
  </div>
  <div class="main-content">
    <div class="main-content-title-container">
      <h1 id="main-content-title">All Tasks</h1>
    </div>
    <div class="task-container" data-place="0"></div>
  </div>
</body>
</html>
